<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="window">
      <div class="calculator">
        <div class="calculator_output">0</div>
        <div class="calculator_keys">
          <button
            class="calculator_key calculator_key--operator"
            data-action="add"
          >
            +
          </button>
          <button
            class="calculator_key calculator_key--operator"
            data-action="sub"
          >
            -
          </button>
          <button
            class="calculator_key calculator_key--operator"
            data-action="mul"
          >
            &times
          </button>
          <button
            class="calculator_key calculator_key--operator"
            data-action="div"
          >
            รท
          </button>
          <button class="calculator_key">7</button>
          <button class="calculator_key">8</button>
          <button class="calculator_key">9</button>
          <button class="calculator_key">4</button>
          <button class="calculator_key">5</button>
          <button class="calculator_key">6</button>
          <button class="calculator_key">1</button>
          <button class="calculator_key">2</button>
          <button class="calculator_key">3</button>
          <button class="calculator_key">0</button>
          <button class="calculator_key" data-action="dec">.</button>
          <button class="calculator_key" data-action="cls">AC</button>
          <button
            class="calculator_key calculator_key--enter"
            data-action="calc"
          >
            =
          </button>
        </div>
      </div>
    </div>
    <script src="./renderer.js"></script>
    <script src="./calc.js"></script>
  </body>
</html>
